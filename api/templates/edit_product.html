{% extends 'base.html' %}

{% block title %}Edit Product - NokshiBox{% endblock %}

{% block content %}
<h3>Edit Product: {{ product.title }}</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'seller_home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
