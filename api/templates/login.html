{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NokshiBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-end"
      style="background-image: url('{% static "image/loginbg.png" %}');">

    <!-- Back Button -->
    <a href="{% url 'base'%}"
       class="absolute top-4 left-4 flex items-center text-sm text-white bg-black/40 px-3 py-1.5 rounded-full hover:bg-black/60 transition">
        ←
    </a>

    <!-- Login Card with Fade & Scale Animation -->
    <div class="w-full max-w-md p-8 bg-white/95 rounded-2xl shadow-lg border border-[#e5d0c5] mr-52
                transform transition-all duration-700 ease-out opacity-0 animate-[fadeScaleIn_0.8s_ease-out_forwards]">

        <h3 class="text-xl font-semibold mb-6 text-center tracking-wide text-gray-800">
            LOG IN TO YOUR ACCOUNT
        </h3>

        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-4 rounded text-sm
                            {% if message.tags == 'error' %} bg-red-100 text-red-700
                            {% elif message.tags == 'success' %} bg-green-100 text-green-700
                            {% else %} bg-yellow-100 text-yellow-700 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Styled Inputs -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <button type="submit"
                class="w-full py-2 mt-2 bg-[#a05d47] text-white font-semibold rounded-full shadow-md
                       hover:bg-[#8c4f3d] transition transform hover:scale-[1.02]">
                LOG IN
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="#" class="text-gray-500 hover:underline">Forgot password?</a>
        </div>

        <p class="mt-3 text-center text-sm text-gray-600">
            Don’t have an account?
            <a href="{% url 'signup' %}" class="text-[#a05d47] font-semibold hover:underline">Sign Up</a>
        </p>
    </div>

    <!-- Tailwind Custom Animation & Input Styling -->
    <style>
        @keyframes fadeScaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Apply border styling to input fields */
        input {
            @apply w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-[#a05d47] focus:ring-2 focus:ring-[#a05d47]/50 outline-none transition;
        }

        /* Optional: style select and textarea if any */
        select, textarea {
            @apply w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-[#a05d47] focus:ring-2 focus:ring-[#a05d47]/50 outline-none transition;
        }
    </style>

</body>
</html>
