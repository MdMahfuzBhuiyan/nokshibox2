{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login - NokshiBox{% endblock %}

{% block content %}
<!-- Full-page background -->
<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('{% static 'image/bannerr.jpg' %}');">

    <!-- Overlay with backdrop blur -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>

    <!-- Admin Login Form Container -->
    <div class="relative z-10 w-full max-w-md p-8 bg-[#FFF8E7]/90 rounded-xl shadow-xl border-2 border-[#8B3E2F] transform -translate-y-4 transition duration-500 hover:scale-105 hover:shadow-2xl">

        <!-- Close Button -->
        <a href="{% url 'home' %}" class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 text-2xl font-bold">&times;</a>

        <h3 class="text-3xl font-bold mb-6 text-center text-gray-800">Admin Login</h3>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="username" class="mb-1 text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#8B3E2F]" placeholder="Enter admin username" required>
            </div>

            <div class="flex flex-col">
                <label for="password" class="mb-1 text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#8B3E2F]" placeholder="Enter password" required>
            </div>

            {% if error %}
                <div class="text-red-600 text-sm">{{ error }}</div>
            {% endif %}

            <button type="submit" class="w-full bg-[#8B3E2F] text-white px-4 py-2 rounded-lg hover:bg-[#73342a] transition duration-300 font-semibold">Login</button>
        </form>

        <!-- Back to User Login Link -->
        <p class="mt-4 text-center text-sm text-[#4B2E2A]">
            <a href="{% url 'login' %}" class="hover:underline">Back to User Login</a>
        </p>
    </div>
</div>
{% endblock %}
